<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>nsrandom.com</title>
  </head>

  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>nsrandom.com</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="contrast">About</a></li>
          <li id="theme_switcher">
            <svg width="24" height="24">
              <circle cx="12" cy="12" r="11" fill="#EEE" stroke="#111" stroke-width="2" />
              <circle cx="12" cy="12" r="10" fill="#111" stroke="#EEE" stroke-width="2" />
              <path d="M 12 22 A 10 10 90 0 1 12 2" fill="#EEE" />
              <!-- http://xahlee.info/js/svg_circle_arc.html -->
            </svg>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section id="titles">
        <a href="ml.html" class="titles"><h3>Learning ML/AI</h3></a>
        <a href="#" class="titles"><h3>At Google</h3></a>
        <a href="#" class="titles"><h3>Other projects</h3></a>
      </section>
    </main>

    <footer class="container">
      <hr />
      <p>&copy; Asif Sheikh (2024)</p>
    </footer>

    <script>
      let isLight = false
      const html = document.documentElement
      const switchTheme = document.getElementById('theme_switcher')
      
      document.addEventListener('DOMContentLoaded', () => {
        // Detect dark mode
        if (window.matchMedia) {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            isLight = false
            html.setAttribute('data-theme', 'dark')
          }
        }
      });

      // Change the theme on user toggle
      switchTheme.addEventListener('click', (e) => {
        e.preventDefault()
        isLight = !isLight
        html.setAttribute('data-theme', (isLight ? 'light': 'dark'))
      });
    </script>
  </body>
</html>
